<style>
    .switch {
    position: relative;
    display: flex;
    align-items: center;
    width: 40px;
    height: 20px;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border: 1px double black;
    /* background-color: #ccc; */
    -webkit-transition: .4s;
    transition: .4s;
    padding: 1px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 14px;
    width: 14px;
    left: 4px;
    bottom: 2.5px;
    /* background-color: white; */
    background: linear-gradient(to right, white 50%, black 50%);
    border: 1px solid black;
    -webkit-transition: .4s;
    transition: .4s;
}

input:checked+.slider {
    background-color: #180BB1;
    border: 0;

}


input:checked+.slider:before {
    -webkit-transform: translateX(18px);
    -ms-transform: translateX(18px);
    transform: translateX(18px);
    background: white;
    border: 0;
    bottom: 3.5px;

}

.slider.round {
    border-radius: 34px;
}

.slider.round:before {
    border-radius: 50%;
}
</style>
<body>
    <div class="d-flex align-items-center gap-2">
        <label class="switch">
          <input type="checkbox" id="contrastbtn"> <!-- Removed the second occurrence of the id -->
          <span class="slider round"></span>
        </label>
        <p class="fs-10 text-black fw-medium">High Contrast</p>
    </div>
